constants:
  c: 299792458  # [m/s] Speed of light

system_params:
  unwrap_modulo: 33554431    # clock number per rollover (2^25-1)
  clock_res: 25.0e-12        # clock resolution
  PRF: 14200                 # [Hz] laser repetition rate

file_params:
  date: '/20250805'  # YYYYMMDD. Will search for and save files in the identically named directories. 
  # data_dir: 'F:\OneDrive - UCB-O365\ARSENL\Experiments\Cloud Measurements\First Light'  # Data directory
  data_dir: 'C:\Users\Grant\OneDrive - UCB-O365\ARSENL\Experiments\Cloud Measurements\First Light'
  preprocessed_dir: '/preprocessed_data'  # directory where preprocessed data is stored e.g., .pkl, .nc)
  image_dir: '/images'  # directory where images are saved
  fname: '/Dev_0_-_2025-08-05_21.32.45.ARSENL'  # main data file name

plot_params:
  histogram: True  # Set TRUE if histogram plotting. Set FALSE if scatter plotting 
  use_ylim: False   # Set TRUE to activate 'axes.set_ylim' parameter and 'ylim' variable 
  use_xlim: False  # Set TRUE to activate 'axes.set_xlim' parameter and 'xlim' variable
  save_img: True  # Set TRUE to save figure out to image directory.
  flux_correct: False  # Set TRUE to plot background-subtracted range-corrected flux 

  exclude: [0, 70.0e-6]          # [s] temporal window bounds
  tbinsize: 3                    # [s] temporal bin size
  rbinsize: 1                  # [m] range bin size
  bg_edges: [10.0e+3, 10.1e+3]   # [m] bin edges used for background flux estimation
  ylim: [7, 9]                   # [km] y-axis limits if 'use_ylim' is TRUE
  xlim: [0, 280]  # [s] x-axis limits if 'use_xlim' is TRUE
  chunk_start: 0  # Starting chunk when plotting chunks (0 indexed)
  chunk_num: 20  # Watch chunk number >= 6 for RAM. Total number of chunks to plot. If it exceeds the number of remaining chunks, then it will only plot what's available.

  dpi: 400          # set dpi for plotting
  save_dpi: 400    # set dpi for saved images
  figsize: [8, 4]   # figure size in inches
  dot_size: 0.01    # dot size for axes.scatter 's' param (marker size in points**2, according to API).
